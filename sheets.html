<!DOCTYPE html>
<html>
<head>
  <title>Integração com Google Sheets</title>
</head>
<body>
  <h1>Dados do Google Sheets</h1>
  <div id="sheet-data"></div>
  
  <script>
    const API_KEY = 'SUA_CHAVE_DE_API';
    const SHEET_ID = 'SEU_ID_DA_PLANILHA';
    const RANGE = 'A1:C10'; // Ajuste o intervalo conforme necessário

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`)
      .then(response => response.json())
      .then(data => {
        const div = document.getElementById("sheet-data");
        data.values.forEach(row => {
          div.innerHTML += `<p>${row.join(' | ')}</p>`;
        });
      })
      .catch(error => console.error('Erro ao buscar os dados:', error));
  </script>
</body>
</html>
